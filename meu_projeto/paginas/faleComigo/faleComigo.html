<body>
    <div id="caixa">
        <h1>Fale Comigo</h1>
        <div class="contato">
            <p><strong>E-mail:</strong> cristiano@email.com</p>
            <p><strong>Telefone:</strong> (11) 12345-6789</p>
            <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/codigo-fonte" target="_blank">linkedin.com/in/codigo-fonte</a></p>

        <form action="#" method="POST" id="form-contato">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" cols="3" maxlength="512" required></textarea>
            <button type="submit">Enviar Mensagem</button>
        </form>
    </div>
